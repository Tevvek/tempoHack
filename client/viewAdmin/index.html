<!DOCTYPE html>
<html lang="en">
<head>
<title>Mini Portfolio</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="font/css/fontello.css" rel="stylesheet">
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
  <!--Angular-->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-messages.js"></script>
  <script src="../controllers/indexAdmin-ctrl.js"></script>
</head>
<body ng-app='tempoTeamApp' ng-controller='nuevaAppCtrl'>
<div class="navbar">
  <div class="navbar-inner">
    <div class="container"> <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a class="brand" href="index.html"><img src="img/tempoteam.jpg" alt=""></a>
      <ul class="nav nav-collapse pull-left">
        <li><a href="index.html" class="active"><i class="icon-user"></i> Jobs Vacancies</a></li>
      </ul>
      <div class="nav-collapse collapse"></div>
    </div>
  </div>
</div>
<div class="container skills">
    <h2 align="center">Jobs Offers</h2>
      <table class="table table-striped">
            <thead>
              <tr>
                <th>Label</th>
                <th>City</th>
                <th>Aantalurenperweek</th>
                <th>Publicatiedatum</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="offer in offers">
                <td>{{offer.labelnaam}}</td>
                <td>{{offer.plaats}}</td>
                <td>{{offer.aantalurenperweek}}</td>
                <td>{{offer.publicatiedatum}}</td>
                <td>  <button align="left" type="submit" class="btn btn-small"> Read More</button></td>
                <td>  <button align="left" type="submit" class="btn btn-small"> Apply</button></td>
              </tr>
            </tbody>
          </table>
      <hr style="border: none; height: 0.5px; color: grey; background: grey;"/>
  </div>
<div class="footer" href="css/bootstrap-responsive.css" rel="stylesheet" type="text/css">
  <div class="container">
    <p class="pull-left"><a href="https://www.tempo-team.nl">https://www.tempo-team.nl</a></p>
    <p class="pull-right"><a href="#myModal" role="button" data-toggle="modal"> <i class="icon-mail"></i> CONTACT</a></p>
  </div>
</div>
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
    <h3 id="myModalLabel"><i class="icon-mail"></i> Contact Me</h3>
  </div>
  <div class="modal-body">
    <form action="#">
      <input type="text" placeholder="Yopur Name" >
      <input type="text" placeholder="Your Email">
      <input type="text" placeholder="Website (Optional)">
      <textarea rows="3" style="width:80%"></textarea>
      <br>
      <button type="submit" class="btn btn-large"><i class="icon-paper-plane"></i> SUBMIT</button>
    </form>
  </div>
</div>
<script src="js/jquery-1.10.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
$('#myModal').modal('hidden')
</script>
</body>
</html>
